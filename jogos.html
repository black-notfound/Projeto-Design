<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/plugins/MultiDrag/Sortable.multi-drag.min.js"></script>

    <script src="script/principal.js" defer></script>
    <link rel="stylesheet" href="css/jogos.css">
    <title>Página principal</title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand">BountyHunter</a>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Procurar um jogo" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>

    <!-- MENU -->
    <header class="menu">
        <h1 id="lojaAtual" class="nomeLoja">Epic Games</h1>

        <div class="logo">
            <img src="assets/Logo.png" alt="logo">
        </div>
        <nav class="navbar2">
            <div class="containerJogos">
                <button id="epic" class="botaoLoja" data-loja="Epic Games" onclick="trocarCards()">
                    <img class="itemNavbar" src="assets/EpicGames.Logo.svg" alt="Bootstrap">
                </button>
                <button id="steam" class="botaoLoja" data-loja="Steam" onclick="trocarCards()">
                    <img class="itemNavbar" src="assets/SteamIcon.png" alt="Bootstrap">
                </button>
                <button id="nuuvem" class="botaoLoja" data-loja="Nuuvem" onclick="trocarCards()">
                    <img class="itemNavbar" src="assets/nuuvemLogo.svg" alt="Bootstrap">
                </button>
                <button id="playstation" class="botaoLoja" data-loja="Playstation" onclick="trocarCards()">
                    <img class="itemNavbar" src="assets/PlayStationLogo.png" alt="Bootstrap">
                </button>
                <button id="xbox" class="botaoLoja" data-loja="Xbox" onclick="trocarCards()">
                    <img class="itemNavbar" src="assets/XboxLogo.png" alt="Bootstrap">
                </button>
            </div>
        </nav>
    </header>


    <!-- CONTEÚDO -->
    <main class="content">
        <div class="filtros">
            <button class="btn-contrato" type="button" data-bs-toggle="collapse" data-bs-target="#contrato-filtros">
                Abrir Filtro de Caça
            </button>

            <div class="collapse mt-3" id="contrato-filtros">
                <div class="contrato-container">
                    <h2>Filtre sua Caçada!</h2>
                    <p>Selecione os alvos e condições da caça:</p>

                    <label>Estilo de jogos</label>
                    <select class="form-select contrato-input mb-2">
                        <option>Aventura</option>
                        <option>Terror</option>
                        <option>Indie</option>
                        <option>Esportes</option>
                        <option>Estratégia</option>
                    </select>

                    <label>Valores</label>
                    <input class="form-select contrato-input" type="text">
                    <input type="range">

                    <label>Status da Presa</label>
                    <select class="form-select contrato-input">
                        <option>Viva</option>
                        <option>Mortos-Vivos</option>
                        <option>Desconhecido</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="jogos">
        </div>
    </main>

</body>

</html>
