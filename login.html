<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script/login.js" defer></script>
    <title>Projeto Figma</title>
</head>

<body>
    <div class="container">
        <div class="loginBox">
            <div class="divLogo">
                <img class="logo" src="assets/logo.png" alt="logo">
            </div>
            <div class="itens">
                <div class="inputs">
                    <p class="inputUsername">Digite seu nome de usuário: </p>
                    <input id="username" class="input" type="text">
                </div>
                <div class="inputs">
                    <p>Digite sua senha: </p>
                    <input id="password" class="input" type="password">
                </div>
                <a class="link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Esqueceu sua senha?
                </a>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Recupere sua senha</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Digite o email para recuperação:</p>
                                <input type="text">
                                <p>Confirme o email para recuperação</p>
                                <input type="text">
                                <a class="link">Enviar email</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button type="button" class="btn btn-warning"><a class="linkButton"
                            onclick="logar()">Acessar</a></button>
                </div>
                <a class="link" href="cadastro.html">Primeiro acesso? Cadastre-se</a>
            </div>
        </div>
    </div>
</body>

</html>
