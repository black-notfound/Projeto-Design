<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <script src="script/login.js" defer></script>
    <title>Projeto Figma</title>

<body>
    <div class="container">
        <div class="loginBox">
            <div class="divLogo">
                <img class="logo" src="assets/logo.png" alt="logo">
            </div>
            <div class="itens">
                <div class="inputs">
                    <p class="inputUsername">Digite seu nome de usu√°rio: </p>
                    <input id="username" class="input" type="text">
                </div>
                <div class="inputs">
                    <p>Digite sua senha: </p>
                    <input id="password" class="input" type="password">
                </div>
                <a class="link" href="#">Esqueceu sua senha?</a>
                <div class="button">
                    <button type="button" class="btn btn-warning"><a class="linkButton"
                            onclick="logar()">Acessar</a></button>

                <a class="link" href="#">Primeiro acesso? Cadastre-se</a>
            </div>
        </div>
    </div>
